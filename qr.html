<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR - San Valent√≠n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            word-break: break-all;
            font-size: 0.9em;
            color: #666;
        }
        
        .qr-container {
            margin: 30px 0;
        }
        
        .qr-container img {
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(238, 90, 90, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6b6b6b, #4a4a4a);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåª Para Andrea üåª</h1>
        
        <div class="url-display">
            https://ernestomr95.github.io/para_anmuba/
        </div>
        
        <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://ernestomr95.github.io/para_anmuba/" alt="QR Code" width="250" height="250">
        </div>
        
        <div class="buttons">
            <a href="https://ernestomr95.github.io/para_anmuba/" target="_blank" class="btn">Ver P√°gina üåê</a>
            <a href="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://ernestomr95.github.io/para_anmuba/" download="qr-san-valentin.png" class="btn btn-secondary">Descargar QR üì•</a>
        </div>
    </div>
</body>
</html>
