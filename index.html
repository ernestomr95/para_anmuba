<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #mensaje-oculto {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        #mensaje-oculto.mostrar {
            display: block;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        #mensaje-oculto h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        #mensaje-oculto img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        
        #mensaje-oculto img:hover {
            transform: scale(1.05);
        }
        
        .corazon {
            position: fixed;
            font-size: 2em;
            animation: flotar 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div id="contenido-principal" style="text-align: center;">
        <h1 style="color: #fff; font-size: 2.5em; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); margin-bottom: 40px;">
            ¬øQuieres ser mi Valent√≠n/a? ‚ù§Ô∏è
        </h1>
        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <button onclick="opcionSi()" style="
                padding: 20px 50px;
                font-size: 1.5em;
                background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 10px 25px rgba(238, 90, 90, 0.4);
                transition: all 0.3s ease;
            " onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                S√ç üíï
            </button>
            <button onclick="opcionNo()" style="
                padding: 20px 50px;
                font-size: 1.5em;
                background: linear-gradient(45deg, #6b6b6b, #4a4a4a);
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                transition: all 0.3s ease;
            " onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                NO üíî
            </button>
        </div>
    </div>
    
    <div id="mensaje-oculto">
        <h1>¬°Te amo mi amor! ‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/v/love-you-so-much-adorable-cute-love-you-gif-21722413-200w.gif?width=400&height=400" alt="Te amo GIF">
        <img src="https://media.tenor.com/v/hearts-love-emoji-emojis-kawaii-gif-17463031-200w.gif?width=400&height=400" alt="Coraz√≥n">
    </div>

    <script>
        let contadorNo = 0;
        const patosConCuchillos = [
            "https://media.tenor.com/v/19892727-200w.gif?width=300&height=300",
            "https://media.tenor.com/v/19815935-200w.gif?width=300&height=300",
            "https://media.tenor.com/v/21002227-200w.gif?width=300&height=300"
        ];

        function opcionSi() {
            document.getElementById('contenido-principal').style.display = 'none';
            document.getElementById('mensaje-oculto').classList.add('mostrar');
            
            for (let i = 0; i < 20; i++) {
                let corazon = document.createElement('div');
                corazon.className = 'corazon';
                corazon.innerHTML = '‚ù§Ô∏è';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.top = Math.random() * 100 + 'vh';
                corazon.style.animationDelay = Math.random() * 2 + 's';
                corazon.style.fontSize = (Math.random() * 2 + 1) + 'em';
                document.body.appendChild(corazon);
            }
        }

        function opcionNo() {
            contadorNo++;
            
            let pato = document.createElement('img');
            pato.src = patosConCuchillos[Math.floor(Math.random() * patosConCuchillos.length)];
            pato.style.position = 'fixed';
            pato.style.left = Math.random() * 80 + 'vw';
            pato.style.top = Math.random() * 80 + 'vh';
            pato.style.width = '150px';
            pato.style.zIndex = '1';
            pato.style.transform = 'rotate(' + (Math.random() * 30 - 15) + 'deg)';
            document.body.appendChild(pato);
            
            let mensaje = document.createElement('div');
            mensaje.innerHTML = 'supongo que te has equivocado, vuelve a probar üíî';
            mensaje.style.position = 'fixed';
            mensaje.style.left = Math.random() * 60 + 'vw';
            mensaje.style.top = Math.random() * 60 + 'vh';
            mensaje.style.color = '#fff';
            mensaje.style.fontSize = '1.5em';
            mensaje.style.fontWeight = 'bold';
            mensaje.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            mensaje.style.zIndex = '2';
            document.body.appendChild(mensaje);
        }
    </script>
</body>
</html>
